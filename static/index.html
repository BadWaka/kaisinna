<html>

<head>
    <meta charset="utf-8" />
    <title>
        网页
    </title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
</head>

<body>
    <div id="app">
    </div>
    <div
        id="lottieDemo1"
    >
        lottieDemo1
    </div>
    <script src="./js/lottie.js"></script>
    <script src="bundle.js"></script>
    <script>
        window.onload = function() {
            console.log('window.onload');
            let domLottieDemo1 = document.getElementById('lottieDemo1');
            lottie.loadAnimation({
                container: domLottieDemo1,
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: './json/shape.json'
            });
        };
    </script>
</body>
